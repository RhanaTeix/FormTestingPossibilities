<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- metadata-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <!--/metadata-->

  <!--CSS-->
  <link rel="stylesheet" type="text/css" href="style.css" media="screen">
  <!--/CSS-->

  <!--Title Tag-->
  <title>Cadastro de DEVS</title>
  <!--/Title Tag-->
</head>

<body>

  <!-- Heading - CSS id="title"-->
  <div>
    <h1 id="title">Cadastro de DEVS</h1>
    <p id="subtitle">Insira suas informações abaixo:</p>
    <br>
  </div>

  <!--Forms Start-->
  <form>
    <!-- fieldset 1-->
    <fieldset class="group">

      <!-- Name - CSS class="topic"-->
      <div class="topic">
        <label for="name"><strong>Nome</strong></label>
        <input type="text" name="name" id="name" required>
      </div>
      <!-- /Name - CSS class="topic"-->

      <!-- Lastname - CSS class="topic"-->
      <div class="topic">
        <label for="last-name"><strong>Sobrenome</strong></label>
        <input type="text" name="last-name" id="last-name" required>
      </div>
      <!-- /Lastname - CSS class="topic"-->
    </fieldset>
    <!-- /fieldset 1-->

    <!--Email-->
    <div class="topic">
      <label for="email"><strong>Email</strong></label>
      <input type="email" name="email" id="email" required style="width: 26em">
    </div>
    <!--/Email-->

    <!--radio button-->
    <div class="topic">
      <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
      <label>
        <input type="radio" name="devweb" value="frontend" checked>
        Front-end
      </label>
      <label>
        <input type="radio" name="devweb" value="backend">
        Back-end
      </label>
      <label>
        <input type="radio" name="devweb" value="fullstack">
        Fullstack
      </label>
    </div>
    <!-- /radio button-->

    <!-- select | option - CSS class="topic" -->
    <div class="topic">
      <label for="seniority"><strong>Senioridade</strong></label>
      <select id="seniority" required>
        <option selected disabled value="">Selecione</option>
        <option>Júnior</option>
        <option>Pleno</option>
        <option>Senior</option>
      </select>
    </div>
    <!-- select | option - CSS class="topic" -->

    <!-- checkbox | fieldset2-->
    <fieldset class="group">
      <div id="check">
        <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
        <input type="checkbox" id="tecnologie1" name="tecnologia1" value="HTML">
        <label for="tecnologia1">HTML</label>
        <input type="checkbox" id="tecnologie2" name="tecnologia2" value="CSS">
        <label for="tecnologia2">CSS</label>
        <input type="checkbox" id="tecnologie3" name="tecnologia3" value="JavaScript">
        <label for="tecnologia3">JavaScript</label>
        <input type="checkbox" id="tecnologie4" name="tecnologia4" value="PHP">
        <label for="tecnologia4">PHP</label>
        <input type="checkbox" id="tecnologie5" name="tecnologia5" value="C#">
        <label for="tecnologia5">C#</label>
        <input type="checkbox" id="tecnologie6" name="tecnologia6" value="Python">
        <label for="tecnologia6">Python</label>
        <input type="checkbox" id="tecnologie7" name="tecnologia7" value="Java">
        <label for="tecnologia7">Java</label>
      </div>
    </fieldset>
    <!-- /checkbox | fieldset2-->

    <!-- textarea-->
    <div class="topic">
      <br>
      <label for="experience"><strong>Conte um pouco da sua experiência:</strong></label>
      <textarea id="experience" name="experience" rows="3" style="width: 26em"></textarea>
    </div>
    <!-- /textarea-->

    <button class="button" type="submit" onsubmit="">Concluído</button>
  </form>
  <!-- /Ending Forms-->
</body>

</html>
